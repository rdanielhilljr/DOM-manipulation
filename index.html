<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>DOM manipulation</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats versus Dogs</h1>
      <p>Click a button to see what the cat and dog have to say to each other</p>

      <button class="btn btn-primary" id="cat">Cat</button>
      <button class="btn btn-inverse" id="dog">Dog</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat says:</h2>
          <ul class="unstyled" id="meow">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog says:</h2>
          <ul class="unstyled" id="woof">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
